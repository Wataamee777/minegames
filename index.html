<!DOCTYPE html><html>
<head>
    <title>Mining Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #gameArea {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 2px;
        }
        .tile {
            width: 50px;
            height: 50px;
            background-color: brown;
            text-align: center;
            line-height: 50px;
            font-size: 12px;
            color: white;
            border: 1px solid black;
            user-select: none;
        }
        @media (max-width: 600px) {
            .tile {
                width: 40px;
                height: 40px;
                font-size: 10px;
                line-height: 40px;
            }
        }
    </style>
    <script>
        class Player {
            constructor() {
                this.money = 0;
                this.pickaxePower = 1;
            }mine(tile) {
            if (tile.dataset.hardness <= this.pickaxePower) {
                this.money += parseInt(tile.dataset.value);
                tile.style.backgroundColor = "gray";
                tile.innerText = "";
                tile.dataset.hardness = 0;
            } else {
                alert("Pickaxe is too weak!");
            }
        }
    }

    function generateRow() {
        const gameArea = document.getElementById("gameArea");
        for (let i = 0; i < 10; i++) {
            let tile = document.createElement("div");
            tile.className = "tile";
            tile.dataset.hardness = Math.floor(Math.random() * 3) + 1;
            tile.dataset.value = tile.dataset.hardness * 10;
            tile.innerText = tile.dataset.value;
            tile.onclick = function() { player.mine(tile); };
            gameArea.appendChild(tile);
        }
    }

    let player = new Player();
    window.onload = function() {
        for (let i = 0; i < 10; i++) {
            generateRow();
        }
    };

    window.onscroll = function() {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
            generateRow();
        }
    };
</script>

</head>
<body>
    <h1>Mining Game</h1>
    <div id="gameArea"></div>
</body>
</html>
